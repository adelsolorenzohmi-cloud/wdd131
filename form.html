<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Submission Form</title>
    <meta name="description"
        content="Rate our products! Submit your overall rating, useful features, and installation date on this form.">
    <meta name="author" content="Adelso Tzep Chox">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Name</legend>
                <label for="productName">Choose a Product</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-group-clean">
                    <input type="radio" id="rating5" name="rating" value="5" required><label for="rating5">★</label>

                    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">★</label>
                    <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">★</label>
                    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">★</label>
                    <input type="radio" id="rating1" name="rating" value="1"><label for="rating1">★</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Date of Installation</legend>
                <label for="installDate">Date Installed</label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="featureDurability" name="feature[]" value="durability">
                    <label for="featureDurability">Durability</label>

                    <input type="checkbox" id="featureEaseOfUse" name="feature[]" value="easeOfUse">
                    <label for="featureEaseOfUse">Ease of Use</label>

                    <input type="checkbox" id="featurePerformance" name="feature[]" value="performance">
                    <label for="featurePerformance">Performance</label>

                    <input type="checkbox" id="featureDesign" name="feature[]" value="design">
                    <label for="featureDesign">Design</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Written Review (Optional)</legend>
                <label for="writtenReview" class="sr-only">Your Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <legend>Your Name (Optional)</legend>
                <label for="userName" class="sr-only">Your Name</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review" class="submit-button">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span> Adelso Tzep Chox, Guatemala</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
